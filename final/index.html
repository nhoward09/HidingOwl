<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiding Owl</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="playerName"></div>
        <h3>Score: </h3>
        <div class="playerScore"></div>
    </header>

    <main>
        <section class="openingMenu">
            <h2 class="menuTitle">Find the Hiding Owl</h2>
            <p id="numberOfPlayers">How many players will there be?</p>

            <p id="volume">Make sure that you turn on your volume on, its kind of essential for the game</p>

            <div class="dropdown"></div>

            <p id="chooseAnimal">Please select an animal: </p>

            <div class="animal"></div>

            <div class="dropdownAnimal"></div>

            <button>Start Game</button>
        </section>

        <div class="hidinganimal"></div>

        <section class="repeatingMenu">
            <h1>Good job fool</h1>
            <p class="youFound"></p>

            <p>Do you want expert mode?</p>
        </section>
    </main>
</body>
</html>
